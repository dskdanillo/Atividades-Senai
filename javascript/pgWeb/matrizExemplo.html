<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Matriz</title>
   
</head>
<body>

        <section>

                <h2>Exemplo de Matriz 3 x 3</h2>
                <font face = "arial">

                    <form name="frmnumint" action="#" method="get" onsubmit="return validaProc()">
                        <fieldset class="cadinteiro">

                         <legend>Estrutura de Dados</legend>
                         <br>

                         <button type="submit">Enviar</button>


                        </fieldset>

                    </form>

                </font>

        </section>
    
</body>

<style>


body{
    background-color: darkgray;

}
section {
    
    margin-top: 0px auto;
    
}

.cadinteiro {
    width: 300px;
    margin: 0px auto;
    font-weight: bold;

.cadinteiro input{
    margin: 5px auto;

.cadinteiro button {
    width: 30%;

    color: white;
    border: none;
    border-radius: 20px; /* <<< Aqui define o arredondamento */
    padding: 10px;       /* opcional: dá mais "altura" ao botão */
    cursor: pointer;     /* opcional: muda o cursor para mãozinha */
}

label {

    float: left
}

h2 {
    text-align: center;
    margin-top: 0px;
    margin-bottom: 10px;
    font-size: 50px;
    color: rgb(110, 7, 245);
}
</style>

<script>
    function validaProc() {
        let matriz = [];
        let linhas = 3;
        let colunas = 3;

        // Alimentar a Matriz
        for (let i = 0; i < linhas; i++) {
            matriz[i] = []; // Inicializa a linha como um array

            for (let c = 0; c < colunas; c++) {
                let valor = prompt("Digite o valor da linha " + i + " e coluna " + c);


                matriz[i][c] = parseInt(valor); // Converte para número inteiro


                if (isNaN(matriz[i][c])) {
                    alert("Valor inválido! Por favor, insira apenas números.");
                    return false;
                }
            }
        }


        for (let i = 0; i < linhas; i++) {
            for (let c = 0; c < colunas; c++) {
                document.write(matriz[i][c] + "&nbsp;&nbsp;");
            }
            document.write("<br>");
        }

        return false; // Impede o envio do formulário
    }

</script>
